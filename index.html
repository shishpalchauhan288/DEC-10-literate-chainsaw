<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Details Display in Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Code to get multiple students and display them in a table -->

    <div id="container">
        <div id="nameDiv" class="input">Name:<input id="name" type="text" placeholder="shishpal chauhan"/></div>
        <div  class="input">Age:<input id="age" type="text" placeholder="22"/></div>
        <div  class="input">Grade:<input id="grade" type="text" placeholder="A"/></div>
        <button id="entry">input entry</button>
        <table id="display">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
